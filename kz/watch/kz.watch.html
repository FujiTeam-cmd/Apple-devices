     <script>
        const buttons = 
            document.querySelectorAll('.maindiv1').forEach(button => {
            button.addEventListener('click', () => {
                const url = button.dataset.url;
                window.location.href = url;
            });
        });

        function searchName() {
                    const query = document.getElementById("searchInput").value.trim();
                    if (!query) return;
                
                    const regex = new RegExp(`(${query})`, "gi");
                    const items = document.querySelectorAll("#nameList li");
                    let firstMatch = null;
                
                    items.forEach(item => {
                      removeHighlights(item);
                      const matched = highlightMatches(item, regex);
                      if (matched && !firstMatch) {
                        firstMatch = item;
                      }
                    });
                
                    if (firstMatch) {
                      firstMatch.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                  }
                
                  function removeHighlights(element) {
                    const spans = element.querySelectorAll("span.highlight");
                    spans.forEach(span => {
                      span.replaceWith(span.textContent);
                    });
                  }
                
                  function highlightMatches(node, regex) {
                    let found = false;
                
                    if (node.nodeType === Node.TEXT_NODE) {
                      const match = node.textContent.match(regex);
                      if (match) {
                        const span = document.createElement("span");
                        span.innerHTML = node.textContent.replace(regex, `<span class="highlight">$1</span>`);
                        node.replaceWith(...span.childNodes);
                        found = true;
                      }
                    }
                    else if (node.nodeType === Node.ELEMENT_NODE && node.childNodes.length) {
                      node.childNodes.forEach(child => {
                        if (highlightMatches(child, regex)) {
                          found = true;
                        }
                      });
                    }
                
                    return found;
                  }
        </script>
